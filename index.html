<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="currency_style.css">
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <form id="converter-form">
      <div class="input-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
      </div>
      <div class="input-group">
        <label for="from-currency">From:</label>
        <div class="select-wrapper">
            <img src="https://flagsapi.com/BD/flat/64.png">
          <select id="from-currency" required>
          </select>
        </div>
      </div>
      <div class="input-group">
        <label for="to-currency">To:</label>
        <div class="select-wrapper">
            <img src="https://flagsapi.com/US/flat/64.png">
          <select id="to-currency" required>
          </select>
        </div>
      </div>
      <button type="button" id="convert-button">Convert</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script src="codes.js"></script>
  <script src="currency_script.js" defer></script>
  
</body>
</html>
